<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title th:text="${title}">Diretor</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 1.5rem; }
    form { max-width:420px; }
    label { display:block; margin-top:.9rem; font-weight:600; }
    input, select { width:100%; padding:.55rem; box-sizing:border-box; }
    .actions { margin-top:1rem; display:flex; gap:.6rem; }
    a.button, button { background:#1976d2; color:#fff; padding:.55rem .9rem; text-decoration:none; border:none; border-radius:4px; cursor:pointer; }
    a.button.secondary { background:#555; }
  </style>
</head>
<body>
<h1 th:text="${title}">Diretor</h1>
<form th:action="@{/diretores}" th:object="${diretor}" method="post">
  <input type="hidden" th:if="*{idDiretor}" th:field="*{idDiretor}" />
  <label>Nome
    <input th:field="*{nome}" placeholder="Nome do diretor" required />
  </label>
  <div class="actions">
    <button type="submit">Salvar</button>
    <a class="button secondary" th:href="@{/diretores}">Cancelar</a>
  </div>
</form>
</body>
</html>
