<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title th:text="${title}">Item</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 1.5rem; }
    form { max-width:520px; }
    label { display:block; margin-top:.9rem; font-weight:600; }
    input, select { width:100%; padding:.55rem; box-sizing:border-box; }
    .actions { margin-top:1rem; display:flex; gap:.6rem; }
    a.button, button { background:#1976d2; color:#fff; padding:.55rem .9rem; text-decoration:none; border:none; border-radius:4px; cursor:pointer; }
    a.button.secondary { background:#555; }
  </style>
</head>
<body>
<h1 th:text="${title}">Item</h1>
<form th:action="@{/itens}" th:object="${item}" method="post">
  <input type="hidden" th:if="*{idItem}" th:field="*{idItem}" />

  <label>Número de Série
    <input th:field="*{numeroSerie}" placeholder="Ex.: ABC123" required />
  </label>

  <label>Título
    <select name="tituloId" required>
      <option value="" disabled th:selected="${item.titulo == null}">Selecione...</option>
      <option th:each="t : ${titulos}"
              th:value="${t.idTitulo}"
              th:text="${t.nome}"
              th:selected="${item.titulo != null and item.titulo.idTitulo == t.idTitulo}"></option>
    </select>
  </label>

  <label>Data de Aquisição
    <input type="date" th:field="*{dataAquisicao}" required />
  </label>

  <label>Tipo
    <select th:field="*{tipoItem}" required>
      <option value="" disabled th:selected="${item.tipoItem == null}">Selecione...</option>
      <option th:each="tp : ${tipos}"
              th:value="${tp}"
              th:text="${tp}"
              th:selected="${item.tipoItem != null and item.tipoItem.toUpperCase() == tp}"></option>
    </select>
  </label>

  <div class="actions">
    <button type="submit">Salvar</button>
    <a class="button secondary" th:href="@{/itens}">Cancelar</a>
  </div>
</form>
</body>
</html>
