<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Atores</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 1.5rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 6px 10px; }
    th { background: #f3f3f3; text-align: left; }
    .msg { padding: .6rem 1rem; border-radius: 4px; margin-bottom: .6rem; }
    .ok { background: #e0ffe5; border: 1px solid #61b36d; }
    .err { background: #ffe0e0; border: 1px solid #d66; }
    a.button, button { background: #1976d2; color: #fff; padding: .5rem .9rem; text-decoration: none; border-radius: 4px; border: none; cursor: pointer; }
    a.button.secondary { background: #555; }
    form.inline { display: inline; }
    ul.inline { margin:0; padding:0; list-style:none; }
    ul.inline li { display:inline-block; margin-right:4px; }
  </style>
</head>
<body>
<h1>Atores</h1>
<div th:if="${message}" class="msg ok" th:text="${message}"></div>
<div th:if="${error}" class="msg err" th:text="${error}"></div>
<p>Total: <strong th:text="${count}"></strong></p>
<p>
  <a class="button" th:href="@{/atores/novo}">Novo Ator</a>
  <a class="button secondary" th:href="@{/}">Home</a>
</p>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Nome</th>
    <th>Títulos</th>
    <th>Ações</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="a : ${atores}">
    <td th:text="${a.idAtor}"></td>
    <td th:text="${a.nome}"></td>
    <td>
      <ul class="inline">
        <li th:each="t : ${a.titulos}" th:text="${t.nome}"></li>
        <li th:if="${#lists.isEmpty(a.titulos)}"><em>—</em></li>
      </ul>
    </td>
    <td>
      <a th:href="@{'/atores/' + ${a.idAtor} + '/editar'}">Editar</a>
      |
      <form class="inline" th:action="@{'/atores/' + ${a.idAtor} + '/excluir'}" method="post" onsubmit="return confirm('Remover ator?');">
        <button type="submit">Excluir</button>
      </form>
    </td>
  </tr>
  <tr th:if="${atores == null or #lists.isEmpty(atores)}">
    <td colspan="4"><em>Nenhum ator cadastrado.</em></td>
  </tr>
  </tbody>
</table>
</body>
</html>
